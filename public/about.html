<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>このサイトについて - About</title>
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/page-template.css">
</head>

<body class = "portal-screen">

    <main class="poster-container">
        <nav>
            <a href="index.html" class="back-link">← ホームに戻る</a>
        </nav>
        <header class="portal-title">
            <h1 class="main-title">縁起</h1>
            <div class="title-footer">
                <p class="sub-title">べトナムのシャーマニズム</p>
            </div>
            <img src="assets/images/stamp.png" alt="Seal" class="custom-seal">
        </header>

    <section class="content-grid">
        <div class="intro">
            <h2>はじめに</h2>
            <p class = "intro-text"> </p>
        </div>
        <div class="origin">
            <h2>起源</h2>
            <p>Details about the origin.</p>
        </div>
        <div class="mission">
            <h2>使命</h2>
            <p>Our mission statement goes here.</p>
        </div>
        <div class="team">
            <h2>チーム</h2>
            <p>Information about the team members.</p>
        </div>
        <div class="thanks">
            <h2>謝辞</h2>
            <p>Special thanks to our supporters.</p>
        </div>
    </section>
    </main>

    <script>
    // 1. define the file path and the target HTML element
    const filePath = 'assets/text/test.txt';
    const targetElement = document.querySelector('.intro-text p');

    // 2. Use 'fetch' to grab the file
    fetch(filePath)
        .then(response => {
            // Check if the file was found
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Convert the response to plain text
            return response.text();
        })
        .then(textData => {
            // 3. Inject the text into the paragraph
            targetElement.innerText = textData;
        })
        .catch(error => {
            console.error('There was a problem fetching the text file:', error);
            targetElement.innerText = "Error loading text.";
        });
</script>

</body>

</html>
